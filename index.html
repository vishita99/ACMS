<!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Create an HTML button that 
		acts like a link 
	</title> 
	
	<!-- Style to create button -->
	<style> 
		.First { 
			background-color: white; 
			border: 2px solid black; 
			color: green; 
			padding: 5px 10px; 
			text-align: center; 
			display: inline-block; 
			font-size: 20px; 
			margin: 10px 30px; 
			cursor: pointer; 
		} 
	</style> 
</head> 

<body> 
	<h1>ACMS</h1> 
	
	<!-- Adding link to the button on the onclick event -->
	<button class="First"
	onclick="window.location.href = 'https://docs.google.com/document/d/16jQoyjS7JFVNISyEUibudCKOGjyvgHc9KAIwqzULP8Y/edit?ts=5e8b02d0';"> 
		+ 
	</button> 

	<button class="Second"
	onclick="window.location.href = 'https://docs.google.com/document/d/12JFxe4-WH0NG1kOG46L96s-zHN0sn0VB866PbhCvxr4/edit?ts=5e8b02b3';"> -   
	</button>
	
	<button class="Third"
	onclick="window.location.href = 'https://docs.google.com/document/d/1dFyDo9y8-KFs_RG1rmKW_HwnMCEelkbrf75oBh8JiuA/edit?ts=5e8b0283';">
		*
	</button>

</body> 

</html>
